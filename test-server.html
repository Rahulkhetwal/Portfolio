<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #333;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portfolio Test Page</h1>
        <p>If you can see your portfolio below, it means the build was successful.</p>
        <div class="iframe-container">
            <iframe src="dist/index.html" title="Portfolio"></iframe>
        </div>
        <p>If the iframe is blank, please check the browser's console for any errors (F12 > Console).</p>
    </div>
</body>
</html>
